<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LMC Estimator (Beta)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 32px auto; }
    label { display:block; margin: 8px 0 4px; }
    input { width: 100%; padding: 8px; }
    button { margin-top: 16px; padding: 10px 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>LMC Estimator (Beta)</h1>
  <form action="/estimate" method="post">
    <label>Address</label>
    <input name="address" required />
    <label>Beds</label>
    <input name="beds" type="number" min="0" step="1" />
    <label>Baths</label>
    <input name="baths" type="number" min="0" step="0.5" />
    <label>Square Feet</label>
    <input name="sf" type="number" min="0" step="1" />
    <label>Purchase Price ($)</label>
    <input name="purchase" type="number" min="0" step="0.01" />
    <label>Rehab Budget ($)</label>
    <input name="rehab" type="number" min="0" step="0.01" />
    <button type="submit">Estimate</button>
  </form>
</body>
</html>
